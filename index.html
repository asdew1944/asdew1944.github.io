<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <body>
        <div id="search">
                <h1>Google Search</h1>
                <form action="https://www.google.com/search">
                <input type="text" name="q" placeholder="Input...">
                <input type="submit" value="Search">
            </form>
        </div>
        <div id="image">
            <h1>Google Image Search</h1>
            <form action="https://www.google.com/search">
                <input type="text" name="q" placeholder="Input...">
                <input type="hidden" name="tbm" value="isch">
                <input type="submit" value="Search">
            </form>
        </div>
        <div id="video">
            <h1>Google Video Search</h1>
            <form action="https://www.google.com/search">
                <input type="text" name="q" placeholder="Input...">
                <input type="hidden" name="tbm" value="vid">
                <input type="submit" value="Search">
            </form>
        </div>
    </body>
</html>
