<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <body>
        <h1>Google Search</h1>
        <form action="https://www.google.com/search">
            <input type="text" name="q" placeholder="Input...">
            <input type="submit" value="Search">
        </form>
        <h1>Google Image Search</h1>
        <form action="https://www.google.com/search">
            <input type="text" name="q" placeholder="Input...">
            <input type="hidden" name="tbm" value="isch">
            <input type="submit" value="Search">
        </form>
        <h1>Google Video Search</h1>
        <form action="https://www.google.com/search">
            <input type="text" name="q" placeholder="Input...">
            <input type="hidden" name="tbm" value="vid">
            <input type="submit" value="Search">
        </form>
    </body>
</html>
